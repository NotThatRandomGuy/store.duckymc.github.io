  <!-- ðŸ”¹ Modal HTML -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <span class="close-btn" role="button" aria-label="Close">&times;</span>
      <img id="modalImg" src="" alt="Product Preview">
      <h3 id="modalTitle"></h3>
      <p id="modalPrice"></p>

      <!-- formatted perks list will be injected here -->
      <ul id="modalPerks" class="modal-perks" aria-labelledby="modalTitle"></ul>

      <a id="modalLink" href="#" target="_blank" rel="noopener noreferrer">

      </a>
    </div>
  </div>

  <!-- JS -->
  <script>
    // Like Button System (LocalStorage)
    document.querySelectorAll(".like-btn").forEach(btn => {
      const id = btn.dataset.id;
      const countEl = btn.nextElementSibling;
      let count = parseInt(localStorage.getItem("likes-" + id) || 0, 10);
      countEl.textContent = count;

      if (localStorage.getItem("liked-" + id) === "true") {
        btn.classList.add("liked");
      }

      btn.addEventListener("click", () => {
        let liked = btn.classList.toggle("liked");
        if (liked) { count++; } else { count = Math.max(0, count - 1); }
        countEl.textContent = count;
        localStorage.setItem("likes-" + id, count);
        localStorage.setItem("liked-" + id, liked);
      });
    });

    // Modal System
    const modal = document.getElementById("productModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalPrice = document.getElementById("modalPrice");
    const modalImg = document.getElementById("modalImg");
    const modalLink = document.getElementById("modalLink");
    const modalPerks = document.getElementById("modalPerks");
    const closeBtn = document.querySelector(".close-btn");

    // small helper to escape text (prevents accidental HTML interpretation)
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    document.querySelectorAll(".open-modal").forEach(button => {
      button.addEventListener("click", () => {
        // fill basic fields
        modalTitle.textContent = button.dataset.title || '';
        modalPrice.textContent = button.dataset.price || '';
        modalImg.src = button.dataset.img || '';
        modalImg.alt = button.dataset.title || 'Product image';
        modalLink.href = button.dataset.link || '#';

        // build perks list from pipe-separated data-perks
        modalPerks.innerHTML = ''; // clear
        const perksRaw = button.dataset.perks || '';
        const perks = perksRaw ? perksRaw.split('|') : [];
        perks.forEach(p => {
          const li = document.createElement('li');
          li.innerHTML = escapeHtml(p.trim());
          modalPerks.appendChild(li);
        });

        // show modal
        modal.style.display = "flex";
        modal.setAttribute('aria-hidden', 'false');
      });
    });

    // close handlers
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
      modal.setAttribute('aria-hidden', 'true');
    });

    window.addEventListener("click", e => {
      if (e.target === modal) {
        modal.style.display = "none";
        modal.setAttribute('aria-hidden', 'true');
      }
    });

    // close on Esc
    window.addEventListener("keydown", e => {
      if (e.key === "Escape" && modal.style.display === "flex") {
        modal.style.display = "none";
        modal.setAttribute('aria-hidden', 'true');
      }
    });
  </script>
